<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <title>Управление сотрудниками</title>
</head>
<body>
    <h1>Управление сотрудниками</h1>
    <form id="employeeForm">
        <div class="form-group">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" autocomplete="on" required>
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="position">Должность:</label>
            <input type="text" id="position" name="position" autocomplete="on" required>
            <div class="error" id="positionError"></div>
        </div>

        <div class="form-group">
            <label for="departmentsDynamic">Подразделение:</label>
            <select id="departmentsDynamic" class="form-control" required>
                <option value="">Выберите подразделение</option>
            </select>
            <!-- Динамическая загрузка подразделений через JS -->
        </div>

        <div class="form-group">
            <label for="place">Площадка:</label>
            <select id="place" name="place" required>
                <option value="">Выберите площадку</option>
                <option value="МСД">МСД</option>
                <option value="МЖД">МЖД</option>
                <option value="Дирекция продаж">Дирекция продаж</option>
            </select>
        </div>

        <div class="form-group">
            <label for="infoSystemsDynamic">Система:</label>
            <select id="infoSystemsDynamic" class="form-control" required>
                <option value="">Выберите систему</option>
            </select>
        </div>

        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" autocomplete="on" required>
            <div class="error" id="loginError"></div>
        </div>

        <div class="form-group">
            <label for="phoneOut">Внешний номер(при наличии):</label>
            <input type="text" id="phoneOut" name="phoneOut" autocomplete="on">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="phoneIn">Внутренний номер(при наличии):</label>
            <input type="text" id="phoneIn" name="phoneIn" autocomplete="on">
            <div class="error" id="phoneError"></div>
        </div>

        <!--<div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
    </div>-->
        <button type="submit" id="submit">Сохранить</button>
    </form>

    <!--<h2>Список сотрудников</h2>
    <div id="employeeList"></div>-->

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
